<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type ="text/css" href="style.css">
   <title>Frontend Mentor | Order summary card</title>
   <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png">
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap');       
  </style>
</head>
<body>

<div class="hero"> 
      <img  src ="./images/illustration-hero.svg" alt= "hero" />
</div> 
<div class="ordersummary">   
  <span class = "instructions">
      <h1>Order Summary </h1>
      <p>You can now listen to millions of songs,<br> audiobooks,
      and podcasts on any  device<br> anywhere you like!</p>
  </span>
<div class ="container">
  <img class = "music" src ="./images/icon-music.svg" alt= "music"/> 
<div class="container2"> 
  <ul> 
    <li class="detail_item">Annual Plan</li>
    <li>$59.99/year</li>
</ul>
</div>
<div class="container3">
  <a href="#" target="_blank">Change</a>
</div>
</div>

<br>
 
<button class = "button-one" id= "p_btn" onclick="">
  Proceed to Payment
</button>
<br><br>
<span id ="cancel" class="cancel">  
Cancel Order
<br><br>
</span>
</div>

<footer class="footer"> 
  <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>

</footer>

</html>
